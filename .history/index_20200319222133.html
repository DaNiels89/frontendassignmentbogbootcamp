<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front end Assignment - Carousel</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="promotion-bar">
      LOREM IPSUM DOLOR SIT AMET CONSECTETUR ADIPISICING ELIT DOLOR AMET. REM,
      ASPERNATUR.
    </div>

    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">Collapsed content</h4>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-light bg-white">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-div">SHOP</div>

        <svg
          class="bi bi-lock"
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M11.5 8h-7a1 1 0 00-1 1v5a1 1 0 001 1h7a1 1 0 001-1V9a1 1 0 00-1-1zm-7-1a2 2 0 00-2 2v5a2 2 0 002 2h7a2 2 0 002-2V9a2 2 0 00-2-2h-7zm0-3a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
            clip-rule="evenodd"
          />
        </svg>
      </nav>
    </div>

    <!-- Carousel for small screens -->
    <div id="small-carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#small-carousel" data-slide-to="0" class="active"></li>
        <!-- <li data-target="#small-carousel" data-slide-to="1"></li> -->
        <li data-target="#small-carousel" data-slide-to="2"></li>
        <li data-target="#small-carousel" data-slide-to="3"></li>
        <li data-target="#small-carousel" data-slide-to="4"></li>
        <li data-target="#small-carousel" data-slide-to="5"></li>
        <li data-target="#small-carousel" data-slide-to="6"></li>
        <li data-target="#small-carousel" data-slide-to="7"></li>
        <li data-target="#small-carousel" data-slide-to="8"></li>
        <li data-target="#small-carousel" data-slide-to="9"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/bed1.jpeg" class="d-block w-100" alt="Bed1" />
        </div>
        <!-- <div class="carousel-item">
          <img src="img/bed2.jpeg" class="d-block w-100" alt="Bed2" />
        </div> -->
        <div class="carousel-item">
          <img src="img/bed3.jpeg" class="d-block w-100" alt="Bed3" />
        </div>
        <div class="carousel-item">
          <img src="img/bed4.jpeg" class="d-block w-100" alt="Bed4" />
        </div>
        <div class="carousel-item">
          <img src="img/bed5.jpeg" class="d-block w-100" alt="Bed5" />
        </div>
        <div class="carousel-item">
          <img src="img/bed6.jpeg" class="d-block w-100" alt="Bed6" />
        </div>
        <div class="carousel-item">
          <img src="img/bed7.jpeg" class="d-block w-100" alt="Bed7" />
        </div>
        <div class="carousel-item">
          <img src="img/bed8.jpeg" class="d-block w-100" alt="Bed8" />
        </div>
        <div class="carousel-item">
          <img src="img/bed9.jpeg" class="d-block w-100" alt="Bed9" />
        </div>
        <div class="carousel-item">
          <img src="img/bed10.jpeg" class="d-block w-100" alt="Bed10" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#small-carousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#small-carousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Carousel for large screens -->
    <div class="carousel-outer-div">
      <div class="carousel-inner-div">
        <img class="get-image" src="img/bed1.jpeg" alt="" />
        <div class="" id="test"></div>
        <div class="right-carousel">
          <div class="child-right-carousel">
            <img
              class="get-image-right-carousel-right-carousel"
              src="img/bed1.jpeg"
              alt=""
            />
            <img
              onclick="document.getElementById('test').src='img/bed2.jpeg'"
              class="get-image-right-carousel"
              src="img/bed2.jpeg"
              alt=""
            />
            <img class="get-image-right-carousel" src="img/bed3.jpeg" alt="" />
            <img class="get-image-right-carousel" src="img/bed4.jpeg" alt="" />
            <img class="get-image-right-carousel" src="img/bed5.jpeg" alt="" />
            <img class="get-image-right-carousel" src="img/bed6.jpeg" alt="" />
            <img class="get-image-right-carousel" src="img/bed7.jpeg" alt="" />
            <img class="get-image-right-carousel" src="img/bed8.jpeg" alt="" />
            <img class="get-image-right-carousel" src="img/bed9.jpeg" alt="" />
            <img class="get-image-right-carousel" src="img/bed10.jpeg" alt="" />
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
